<body id="corpo">

    <header class="cabecalhoPrincipal">
        <div class="container">
            <img class="cabecalhoPrincipal-logo" src="assets/img/logo_iHelp.png" alt="logo ihelp">
            <nav class="cabecalhoPrincipal-nav">

                    <a class="cabecalhoPrincipal-nav-link" href="index.html">Home</a>

            </nav>
        </div>
    </header>

    <main>

        <div class="container-admin">
            <h1 class="titulo">Cadastro de Usuários</h1>
            <form id="usuarioForm" class="form-admin">
                <label for="nomeUsuario">Nome do Usuário:</label>
                <input type="text" id="nomeUsuario" name="nomeUsuario" required class="entrada-admin" placeholder="Digite um nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required class="entrada-admin" placeholder="Digite um e-mail">
                <button type="submit" class="btn-admin">Cadastrar</button>
                <button type="button" id="limparCampos" class="btn-admin">Limpar Campos</button>
            </form>
            <h2 class="lista titulo">Lista de Usuários</h2>
            <input type="text" id="busca" placeholder="Pesquisar um usuario" class="entrada-busca">
            <button type="button" id="limparTodos" class="btn-admin">Excluir Todos</button>
            <ul id="ListaUsuario" class="usuario"></ul>
           
        </div>
    </main>
    <script src="/assets/js/admin.js"></script>
</body>
